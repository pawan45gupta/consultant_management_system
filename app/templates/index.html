<html>
<head>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://unpkg.com/@ag-grid-community/all-modules@26.0.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="only screen">
      .action-button {
        border: none;
        color: white;
        padding: 3px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        opacity: 0.7;
      }

      .action-button:hover {
        opacity: 1;
      }

      .action-button.edit {
        background-color: #008cba; /* Blue */
      }
      .action-button.update {
        background-color: #4caf50; /* Green */
      }

      .action-button.delete {
        background-color: #f44336; /* Red */
      }

      .action-button.cancel {
        background-color: #e7e7e7; /* Gray */
        color: black;
      }

      .hide {
        display: none;
      }

      .show {
        display: block;
      }

      .textbox {
        width: 350px;
        padding: 10px;
        margin: 10px;
       }
    </style>
</head>
<body>
<center>
{% if user.is_authenticated %}
  <p  class="float-right"><a href="{% url 'logout' %}">Log Out</a></p>

  <h3 style="padding-top:30px;"><u>Employees DataTable<u></h3></center>
    <div class="container-fluid">
        <div>
            <button
                id="addColumn"
                class="action-button edit"
                data-action="addColumn">
                    Add Column
            </button>
        </div >
        <div>
            <input
                id="columnName"
                class="textbox hide"
                type="text"
                placeholder="Please enter column name"
                required
            />
            <input
                id="columnDataType"
                class="textbox hide"
                type="text"
                placeholder="Please enter data type of column"
                required
            />
            <button
                id="save"
                class="action-button edit hide"
                data-action="save hide">
                    Save
            </button>
        </div>
    <div id="myGrid" style="height: 100%; width:100%;" class="ag-theme-alpine"></div>
    </div>

    <script type="text/javascript" charset="utf-8">
    function actionCellRenderer(params) {
      let eGui = document.createElement("div");
      let editingCells = params.api.getEditingCells();
      // checks if the rowIndex matches in at least one of the editing cells
      let isCurrentRowEditing = editingCells.some((cell) => {
        return cell.rowIndex === params.node.rowIndex;
        });
      if (isCurrentRowEditing) {
          eGui.innerHTML = `
              <button
                class="action-button update"
                data-action="update">
                    update
              </button>
              <button
                class="action-button cancel"
                data-action="cancel">
                    cancel
              </button>
              `;
      } else {
      eGui.innerHTML = `
          <button
            class="action-button edit"
            data-action="edit">
              edit
            </button>`;
    }
    return eGui;
  }

    const columnDefs = {{headers|safe}};

    columnDefs.push({
      headerName: "action",
      minWidth: 150,
      cellRenderer: actionCellRenderer,
      editable: false,
      colId: "action"
    })

    // specify the data
    const rowData = {{values|safe}};

    // let the grid know which columns and what data to use
    const gridOptions = {
      suppressClickEdit: true,

      onCellClicked(params) {
          // Handle click event for action cells
          if (params.column.colId === "action" && params.event.target.dataset.action) {
            let action = params.event.target.dataset.action;

            if (action === "edit") {
              params.api.startEditingCell({
                rowIndex: params.node.rowIndex,
                colKey: params.columnApi.getDisplayedCenterColumns()[0].colId
              });
            }

            if (action === "update") {
              params.api.stopEditing(false);
            }

            if (action === "cancel") {
              params.api.stopEditing(true);
            }
          }
      },

      onRowEditingStarted: (params) => {
          params.api.refreshCells({
            columns: ["action"],
            rowNodes: [params.node],
            force: true
        });
      },

      onRowEditingStopped: (params) => {
        params.api.refreshCells({
          columns: ["action"],
          rowNodes: [params.node],
          force: true
        });
      },

      editType: "fullRow",
      columnDefs: columnDefs,
      rowData: rowData,
      defaultColDef: {
        editable:true
      },
    };

    // setup the grid after the page has finished loading
    document.addEventListener('DOMContentLoaded', () => {
        const gridDiv = document.querySelector('#myGrid');
        gridDiv.style.setProperty('width', '100%');
        gridDiv.style.setProperty('height', '100%');
        new agGrid.Grid(gridDiv, gridOptions);
    });
    document.getElementById('addColumn').addEventListener('click', function() {
        const columnName = document.getElementById('columnName');
        const columnDataType = document.getElementById('columnDataType');
        const save = document.getElementById('save');
        columnName.classList.remove('hide');
        columnName.classList.add('show');
        columnDataType.classList.add('hide');
        columnDataType.classList.add('show');
        save.classList.remove('hide');
        save.classList.add('show');
    });
    document.getElementById('save').addEventListener('click', function() {
        const columnName = document.getElementById('columnName');
        const columnDataType = document.getElementById('columnDataType');
        gridOptions.api.setColumnDefs([...columnDefs, ...[{
        headerName: columnName?.value, field: columnName?.value
        }]])
    });
  </script>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
</body>
